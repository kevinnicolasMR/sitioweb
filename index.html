<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>kevinMedinauy</title>
    <link href="styles.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/74ad3e6166.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <nav class="fiexed-nav">
      <div class="nav-center">
        <div class="nav-hedaer">
          <img
            src="./Public/Web_developer__1_-removebg-preview (1).png"
            class="logo"
            alt="Kevin Medina"
          />
          <button class="nav-toggle">
            <i class="fas fa-bars"></i>
          </button>
        </div>
        <ul class="links" id="links">
          <div class="links-container">
            <li class="li">
              <a href="index.html" class="menu-link">Home</a>
            </li>
            <li class="li">
              <a href="index.html" class="menu-link">Projects</a>
            </li>
            <li class="li">
              <a href="index.html" class="menu-link">Clients</a>
            </li>
            <li class="li">
              <a href="index.html" class="menu-link">Contacto</a>
            </li>
            <div class="btn"></div>
            <button class="boton">Hacer Consulta</button>
          </div>
          <div class="social-icons">
            <li class="li-2">
              <a href="www.google.com" class="menu-icon">
                <i class="fa-brands fa-github"></i>
              </a>
            </li>
            <li class="li-2">
              <a href="www.google.com" class="menu-icon">
                <i class="fa-brands fa-linkedin"></i>
              </a>
            </li>
            <li class="li-2">
              <a href="www.google.com" class="menu-icon">
                <i class="fa-brands fa-whatsapp"></i>
              </a>
            </li>
          </div>
        </ul>
      </div>
    </nav>

    <!-- Header finished, container one started -->

    <div class="container-1">
      <div class="container-1-texto">
        <h1 class="container-1-texto-h1">
          <span id="cursor">|</span>
          FrontEnd Developer Uruguay
        </h1>
        <div class="btn-c-1">
          <button class="btn-1">Formulario</button>
        </div>
      </div>
      <!-- Open form modal -->
      <div class="modal-overlay">
        <div class="modal-container">
          <form class="modal-formulario">
            <h3 class="formulario-h3">Formulario de contacto</h3>
            <input class="modal-input" type="text" placeholder="Nombre" />
            <input class="modal-input" type="text" placeholder="Apellidos" />
            <input
              class="modal-input"
              type="email"
              placeholder="example@gmail.com"
            />
            <input
              class="modal-input"
              type="number"
              placeholder="+598 09X XXX XX"
            />
            <textarea
              class="modal-input textArea"
              cols="45"
              rows="5"
              placeholder="...Ingresa aqui tu duda o consulta"
            ></textarea>
            <div class="submit-container">
              <input class="submit" type="submit" name="" id="" />
            </div>
          </form>
          <button class="close-btn">
            <i class="fas fa-times"></i>
          </button>
        </div>
      </div>
    </div>

    <script src="estilo.js"></script>
  </body>
</html>
